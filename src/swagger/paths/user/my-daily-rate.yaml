tags:
  - User
summary: Get user's daily calory needs per day
description: This endpoint allows user to get calory needs per day
operationId: getMyDailyRate
security:
  - bearerAuth: []
responses:
  '200':
    description: User's calory needs per day
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: number
              example: 200
            status:
              type: string
              example: success
            message:
              type: string
              example: successfully got daily rate!
            data:
              type: object
              properties:
                dailyRate:
                  type: number
                  example: 2000
                notAllowedFoods:
                  type: array
                  items:
                    type: string
                  example: ['sugar', 'salt']
  '401':
    $ref: '../../components/responses/401.yaml'
